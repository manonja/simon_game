<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <!-- responsive  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Toggle bootstrap -->
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

        <script type="text/javascript" src="app.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animate.min.css">

    </head>
    <body>
        <div class="container">
  <div class="game">
    <div class="press " id="green" onclick="addPlayer(this.id)"></div>

    <div class="press " id="red" onclick= "addPlayer(this.id)"></div>

    <div class="press " id="blue" onclick= "addPlayer(this.id)"></div>

    <div class="press " id="yellow" onclick= "addPlayer(this.id)"></div>


    <div class="dashboard" id="display">

      <div class="container">

        <div class="title">Simon<span class="small">Â®</span></div>

        <div class="clearfix">
            <div id="counter">0</div>

            <div class="buttons">
             <div class="inline pull-left">
                   <button type="button"
                     class="btn-circle"
                     id="start"
                     onclick="startGame()">
               <span class="small">GO!</span></button>
              </div>

              <div class="inline pull-right">

        <button type="button"
                class="btn-circle"
                id="strict"
                onclick="strictMode()">
          <span class="small">strict</span></button>
              </div>

          </div>


        </div>

  </div>

</div>

</div>

          <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title text-center" id="main-title-2">Ups! Try again</h4>
            </div>
        </div>
      </div>
    </div>

          <div class="modal fade" id="modalCongrats" tabindex="-1" role="dialog" aria-hidden="true" data-toggle="modal">
            <div class="modal-dialog modal-lg">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title text-center" id="main-title-3">*******CONGRATS!!!!!*******</h4>
                </div>
            </div>
          </div>
        </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
