<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <!-- responsive  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Toggle bootstrap -->
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

        <script type="text/javascript" src="app.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animate.min.css">



    </head>
    <body>
        <div class="container">
            <div class="game">
                <div class="press green" id="green" onclick="addPlayer(this.id)"></div>
                <div class="press red" id="red" onclick= "addPlayer(this.id)"></div>
                <div class="press blue" id="blue" onclick= "addPlayer(this.id)"></div>
                <div class="press yellow" id="yellow" onclick= "addPlayer(this.id)"></div>

                <div class="dashboard" id="display">
                    <div class="container">
                        <div class="title">Simon<span class="small">Â®</span></div>
                        <div class="clearfix">
                          <div class="inline pull-left">
                              <div id="counter">0</div>
                          </div>
                          <div class="inline pull-right">
                              <button type="button" class="btn-circle" id="start" onclick="startGame()"><span class="small">start</span></button>
                              <button type="button" class="btn-circle" id="strict" onclick= "strictMode()"><span class="small">strict</span></button>
                          </div>
                        </div>
                        <div class="clearfix" id="trig-game">
                            <input type="checkbox" checked data-toggle="toggle" data-size="mini" data-onstyle="default" data-style="slow">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    </body>
</html>
